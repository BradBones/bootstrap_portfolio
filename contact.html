        <!-- Custom CSS styles for this page -->
        <link href="assets/css/styles.css" rel="stylesheet">

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

            <div class="container">
                <a class="navbar-brand" href="#"><span class="red"><span class="dark">#</span>NeilBradleyYoung <span class="dark">{</span></span></a>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">

                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <!-- Main Content - Contact form-->
        <div class="container mb-5">

            <!-- Setting up a full-width card as a container for our contact form -->
            <div class="row text-left mt-4">
                <div class="col-lg-12 col-md-12 mb-4">
                    <div class="card p-5">
                        <div class="card-body">
                            <h5 class="card-title">Contact</h5>
                            <hr>

                            <!-- Code for our contact form - Sits inside the card -->
                            <form>
                                <!-- FIRST ROW -->
                                <!-- First Name box -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_firstname" type="text" name="name" class="form-control" placeholder="Jane">
                                        </div>
                                    </div>

                                    <!-- Last Name box -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Doe">
                                        </div>
                                    </div>

                                </div>

                                <!-- SECOND ROW -->
                                <!-- Email address box -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_email" type="email" name="email" class="form-control" placeholder="example@email.com">
                                        </div>
                                    </div>

                                    <!-- Company name box -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_company" name="need" class="form-control" placeholder="Company">
                                        </div>
                                    </div>

                                </div>

                                <!-- THIRD ROW -->
                                <!-- Email body text input -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="4"></textarea>
                                        </div>
                                    </div>

                                    <!-- Submit button -->
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-outline-dark btn-send" value="Send message">
                                    </div>

                                </div>

                            </form>
                        </div>
                    <div>
                </div>        
            </div>   
        </div>           
                  

        <!-- Footer -->
        <footer class="pt-4 pb-2 bg-light fixed-bottom">
